<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Fuzz Mart - Sign Up</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/ico" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section
      class="vh-100 bg-image justify-content-center"
      style="background-image: url(images/bg-signup.png)"
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <div class="logo">
                    <a href="index.html">
                      <img
                        src="images/logo-fuzz-2.png"
                        alt="logo"
                        class="mx-auto d-block img-fluid"
                    /></a>
                  </div>
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>

                  <form>
                    <div class="form-outline mb-1">
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-lg p-3 fs-4"
                        placeholder="Enter Your Full Name"
                      />
                      <label class="form-label" for="form3Example1cg"></label>
                    </div>

                    <div class="form-outline mb-1">
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg p-3 fs-4"
                        placeholder="Enter Your Email"
                      />
                      <label class="form-label" for="form3Example3cg"></label>
                    </div>

                    <div class="form-outline mb-1">
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg p-3 fs-4"
                        placeholder="Enter Your Password"
                      />
                      <label class="form-label" for="form3Example4cg"></label>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                      />
                      <label
                        class="form-check-label text-center fs-4"
                        for="form2Example3g"
                      >
                        I agree to the terms and conditions as set out by the
                        agreement.
                        <a href="#!" class="fs-5 text-body-signup"
                          ><u>Terms and conditions</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="button" class="card-link btn">
                        Create Account
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Already have an account?
                      <a href="login.html" class="fw-bold text-body-signup"
                        ><u>Log In</u></a
                      >
                    </p>

                    <div class="pt-5">
                      <h6 class="mb-0">
                        <a href="index.html" class="text-body-signup">
                          ðŸ¡¸ Return to Home</a
                        >
                      </h6>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
